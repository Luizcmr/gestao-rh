{% extends 'base.html' %}

{% block title %} Evento {% endblock %}

{% block main %}

    <h2>Tem certeza que deseja excluir o Evento - {{ evento.nome }}?</h2>
    <form method="POST" ENCTYPE="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
{% endblock %}
