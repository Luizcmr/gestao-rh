{% extends 'base.html' %}

{% block title %} Documentos {% endblock %}

{% block main %}

    <h2>Tem certeza que deseja Excluir o Documento - {{ documento.descricao }}?</h2>
    <form method="POST" ENCTYPE="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
{% endblock %}
