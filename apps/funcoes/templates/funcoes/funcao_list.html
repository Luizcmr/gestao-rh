{% extends "base.html" %}
{% load static %}

{% block title %}Lista de Funções{% endblock %}

{% block main %}

<!-- <div class="container"> antes -->
<div class="jumbotron">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
            <!-- <h5 class="card-title">Lista de Funções</h5> -->
            <div class="table-responsive">
              <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0" width="100%">
                <thead class="thead-dark">
                <tr>
                  <th>Ações</th>
                  <th>ID</th>
                  <th>Função</th>
                  <!-- <th>Salário</th> -->

                </tr>
                </thead>
                <tbody>
                  {% for funcao in object_list %}
                    <tr >

                      <td width="50">
                        <a href="{% url 'edit_funcao' pk=funcao.id %}"
                           <i class="fa fa-edit"  style="font-size:20px;color:green;margin-left:10px;margin-right:20px" title="Alterar Função"></i>
                        </a>
                        <a href="{% url 'deleta_funcao' pk=funcao.id %}"
                           <i class="fa fa-trash" style="font-size:20px;color:red;margin-right:10px" title="Excluir Funcão"></i>
                        </a>
                      </td>
                      <td width="50">{{ funcao.id }}</td>
                      <td >{{ funcao.nome }}</td>
                      <!-- <td>{{ funcao.salario }}</td> -->
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
         <hr />
          <div class="text-right">
            <a href="{% url 'create_funcao' %}" class="btn btn-primary">
              Cadastrar Função
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
