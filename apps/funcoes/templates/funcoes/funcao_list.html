{% extends "base.html" %}

{% block title %}Lista de Funções{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Funções</h5>
            <div class="table-responsive">
              <table class="table">
                <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Função</th>
                  <th>Salário</th>
                  <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                  {% for funcao in object_list %}
                    <tr>
                      <td>{{ funcao.id }}</td>
                      <td>{{ funcao.nome }}</td>
                      <td>{{ funcao.salario }}</td>
                      <td>
                        <a href="{% url 'edit_funcao' pk=funcao.id %}"
                           <i class="fa fa-edit"  style="font-size:20px;color:green;margin-right:20px"></i>
                        </a>
                        <a href="{% url 'deleta_funcao' pk=funcao.id %}"
                           <i class="fa fa-trash" style="font-size:20px;color:red"></i>
                        </a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
         <hr />
          <div class="text-right">
            <a href="{% url 'create_funcao' %}" class="btn btn-primary">
              Cadastrar Função
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
