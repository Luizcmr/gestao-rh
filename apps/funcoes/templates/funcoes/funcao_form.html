{% extends 'base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}

{% block title %}Cadastro de Funções{% endblock %}

{% block main %}
<!-- <div class="container"> antes -->
<div class="jumbotron">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastro de Função</h5>

          <form method="post">
            <!-- Não se esqueça dessa tag -->
            {% csrf_token %}

            <!-- Nome -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Nome da Função</span>
              </div>
              {% render_field form.nome class+="form-control" %}
            </div>

            <!-- Salario (retirado a pedido)
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Salário Base</span>
              </div>
              {% render_field form.salario class+="form-control" %}
            </div>
            -->
            <button class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
