{% extends "base.html" %}
{% load static %}

{% block title %}Lista de Departamentos{% endblock %}

{% block main %}

<!-- <div class="container"> antes -->
<div class="jumbotron">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
            <!-- <h5 class="card-title">Lista de Funções</h5> -->
            <div class="table-responsive">
              <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0" width="100%">
                <thead class="thead-dark">
                <tr>
                   <th>Ações</th>
                   <th>ID</th>
                   <th>Departamento</th>
                </tr>
                </thead>
                <tbody>
                  {% for departamento in object_list %}
                    <tr>

                      <td width="50">
                        <a href="{% url 'edit_departamento' pk=departamento.id %}"
                          <i class="fa fa-edit"  style="font-size:20px;color:green;margin-right:20px" title="Alterar Departamento"></i>
                        </a>
                        <a href="{% url 'deleta_departamento' pk=departamento.id %}"
                           <i class="fa fa-trash" style="font-size:20px;color:red" title="Excluir Departamento"></i>
                        </a>
                      </td>
                      <td width="50">{{ departamento.id }}</td>
                      <td>{{ departamento.nome }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
         <hr />
          <div class="text-right">
            <a href="{% url 'create_departamento' %}" class="btn btn-primary">
              Cadastrar Departamento
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

    <link rel="stylesheet" href="{% static 'css/addons/datatables.css' %}">
