{% extends 'base.html' %}

{% block title %} Empresas {% endblock %}

{% block main %}

    <h2>Tem certeza que deseja Excluir a Empresa - {{ empresa.nome }}?</h2>
    <form method="POST" ENCTYPE="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
